<mat-card class="dashboard-card">
  <mat-card-content class="dashboard-card-content">
    <div>
      <h2>First Name:</h2>
      <h3>{{ data["firstname"] }}</h3>
    </div>
    <div>
      <h2>Last Name:</h2>
      <h3>{{ data["lastname"] }}</h3>
    </div>
    <div>
      <h2>Email:</h2>
      <h3>{{ data["email"] }}</h3>
    </div>
    <div>
      <h2>Mobile:</h2>
      <h3>{{ data["mobile"] }}</h3>
    </div>
  </mat-card-content>
</mat-card>
