<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{data['dialogTitle']}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="First Name"
              formControlName="firstname"
              type="text"
            />
            <mat-error
              *ngIf="addressForm.controls['firstname'].hasError('required')"
            >
              First Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Last Name"
              formControlName="lastname"
              type="text"
            />
            <mat-error
              *ngIf="addressForm.controls['lastname'].hasError('required')"
            >
              Last Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Email"
              formControlName="email"
              type="email"
            />
            <mat-error
              *ngIf="addressForm.controls['email'].hasError('required')"
            >
              Email is <strong>required</strong>
            </mat-error>
            <mat-error
              *ngIf="addressForm.controls['email'].hasError('email')"
            >
              Email format is <strong>invalid</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              type="text"
              matInput
              placeholder="Mobile"
              formControlName="mobile"
            />
            <mat-error
              *ngIf="addressForm.controls['mobile'].hasError('required')"
            >
              Mobile Number is <strong>required</strong>
            </mat-error>
            <mat-error
              *ngIf="addressForm.controls['mobile'].hasError('minlength')"
            >
              Mobile Number is <strong>too short</strong>
            </mat-error>
            <mat-error
              *ngIf="addressForm.controls['mobile'].hasError('pattern')"
            >
              Mobile Number is <strong>invalid</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!addressForm.valid">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
